<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo List</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="newTodo">
        <h3>Add Task</h3>
        <img src="./icon-close.svg" alt="vanilla icecream cone" class="exit" />
        <textarea> </textarea>
        <input type="date" class="dueDate" />
        <button class="add-todo-button">Add Task</button>
      </div>
      <div class="modal"></div>
      <div class="heading">
        <div class="logo-container">
          <img src="./vanilla.svg" alt="vanilla icecream cone" class="logo" />
          <h1>Vanilla Todo List</h1>
        </div>
        <img src="./icon-add.svg" alt="vanilla icecream cone" class="add" />
      </div>

      <div class="todos-container">
        <div class="side-bar">
          <ul>
            <li>Overview</li>
            <li>Today</li>
            <li>Outstanding</li>
            <li>
              <p>Categories</p>
              <div></div>
            </li>
          </ul>
        </div>
        <div class="main"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
